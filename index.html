<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style id="themeStyle">
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .btn, .input {
            border-radius: 0.375rem; /* This equals to 'rounded-md' in Tailwind */
        }
        
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-2">
    <div class="space-y-2">
        <button id="generateButton" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Embeddings</button>
        <input type="text" id="queryInput" placeholder="Enter your query" class="input shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <button id="retrieveButton" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Retrieve Embeddings</button>
        <input type="file" id="fileInput" class="input shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <button id="uploadButton" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload File</button>
    </div>
    <div id="results" class="mt-4"></div>
    <button id="themeButton" class="mt-4 btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Toggle Theme</button>

    <script src="/static/script.js"></script>
    <script>
        isWhite = true;
        document.getElementById('themeButton').addEventListener('click', function() {
            let themeStyle = document.getElementById('themeStyle');
            if (isWhite) {
                themeStyle.innerHTML = ':root { --bg-color: #111827; --text-color: #ffffff; }';
            } else {
                themeStyle.innerHTML = ':root { --bg-color: #ffffff; --text-color: #111827; }';
            }
            isWhite = !isWhite
            document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
            document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
        });
    </script>
</body>
</html>
